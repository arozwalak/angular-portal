<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col">
      <div class="app-login d-flex align-middle">
        <div class="app-login-form d-flex flex-column gap-4 p-5 border border-light rounded">
          <div>
            @if (errorMessage) {
              <div class="alert alert-danger mt-3 position-absolute top-0" role="alert">
                {{ errorMessage }}
              </div>
            }
            <form [formGroup]="loginForm">
              <h1 class="h4 text-center">Log in</h1>
                <div class="form-group mb-2">
                  <input formControlName="email"
                         type="email"
                         class="form-control"
                         aria-describedby="emailHelp"
                         placeholder="Enter email">
                </div>
                <div class="form-group mb-2">
                  <input formControlName="password"
                         type="password"
                         class="form-control"
                         placeholder="Password">
                </div>
                <button type="submit"
                        class="btn btn-primary float-end"
                        [disabled]="loginForm.invalid"
                        (click)="login()">
                  Login
                </button>
            </form>
          </div>

          <div class="text-center">
            <span>Don't have account?</span><br />
            <a routerLink="/signup" routerLinkActive="active">Sign up</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
