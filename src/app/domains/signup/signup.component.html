<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col">
      <div class="app-signup d-flex align-middle">
        <div class="app-signup-form d-flex flex-column gap-4 p-5 border border-light rounded">
          <div>
            @if (errorMessage) {
              <div class="alert alert-danger mt-3 position-absolute top-0" role="alert">
                {{ errorMessage }}
              </div>
            }
            <form [formGroup]="signupForm">
              <h1 class="h4 text-center">Sign up</h1>
              <div class="form-group mb-2">
                <input type="text"
                       formControlName="firstName"
                       class="form-control"
                       placeholder="First name">
              </div>
              <div class="form-group mb-2">
                <input type="text"
                       formControlName="lastName"
                       class="form-control"
                       placeholder="Last name">
              </div>
              <div class="form-group mb-2">
                <input type="email"
                       formControlName="email"
                       class="form-control"
                       aria-describedby="emailHelp"
                       placeholder="Email address">
              </div>
              <div class="form-group mb-2">
                <input type="password"
                       formControlName="password"
                       class="form-control"
                       placeholder="Password">
              </div>
              <button type="submit"
                      (click)="signup()"
                      [disabled]="signupForm.invalid"
                      class="btn btn-primary float-end">Submit</button>
            </form>
          </div>

          <div class="text-center">
            <span>Already registered?</span><br />
            <a routerLink="/login" routerLinkActive="active">Log in</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
