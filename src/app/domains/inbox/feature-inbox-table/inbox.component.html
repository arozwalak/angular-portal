<app-filters
  [query]="store.filters.query()"
  [hasAttachment]="store.filters.hasAttachment()"
  [order]="store.filters.order()"
  [date]="store.filters.date()"
  (queryChange)="store.updateQuery($event)"
  (hasAttachmentChange)="store.updateHasAttachment($event)"
  (dateChange)="store.updateDate($event)"
  (orderChange)="store.updateOrder($event)"></app-filters>

<app-ui-messages-list
  [messages]="store.messages()"
  [isLoading]="store.isLoading()">
</app-ui-messages-list>
